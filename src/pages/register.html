<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="icon" type="image/png" href="../images/lgo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/style_login_reg.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!--navbar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../images/l.png"
              class="img-fluid"
              alt="logo"
              width="100"
              heigth="30"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html"
                  id="nav-home"
                  >Trang chủ</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../pages/product.html"
                  id="nav-product"
                  >Sản phẩm</a
                >
              </li>
            </ul>

            <div class="d-flex align-items-center gap-2 ms-auto">
              <!-- SEARCH -->
              <form class="d-flex" role="search" onsubmit="return false;">
                <input
                  id="search-input"
                  class="form-control me-1"
                  type="search"
                  placeholder="Tìm kiếm sản phẩm..."
                  style="width: 260px"
                />
                <button
                  id="search-btn"
                  class="btn btn-outline-warning"
                  type="button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>

              <!-- ACCOUNT 
              <div class="account-hover position-relative">
                <button class="btn btn-outline-warning account-btn">
                  <i class="fa-regular fa-user"></i>
                </button>

                <div class="account-box">
                  <a href="../pages/login.html" class="btn btn-dark w-100 mb-2">
                    ĐĂNG NHẬP
                  </a>
                  <a href="../pages/register.html" class="btn btn-dark w-100">
                    ĐĂNG KÝ
                  </a>
                </div>
              </div>
-->
              <!-- TÀI KHOẢN -->
              <div
                class="account-hover position-relative me-2"
                id="account-area"
              >
                <!-- CHƯA ĐĂNG NHẬP -->
                <button
                  class="btn btn-outline-warning account-btn"
                  id="account-icon"
                >
                  <i class="fa-regular fa-user"></i>
                </button>

                <!-- HỘP HOVER -->
                <div class="account-box" id="account-box">
                  <a
                    href="../pages/login.html"
                    class="btn btn-dark w-100 mb-2"
                    id="btn-login"
                  >
                    ĐĂNG NHẬP
                  </a>
                  <a
                    href="../pages/register.html"
                    class="btn btn-dark w-100"
                    id="btn-register"
                  >
                    ĐĂNG KÝ
                  </a>
                </div>
              </div>

              <!-- CART -->
              <div class="position-relative">
                <a href="cart.html" class="btn btn-outline-warning">
                  <i class="fa-solid fa-basket-shopping"></i>
                </a>
                <!--sô lương-->
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  0
                </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <h3 class="text-center mb-4">Tài khoản của tôi</h3>

      <div class="acc-desc">
        <p class="text-center">
          Đăng ký ngay để nhận các ưu đãi độc quyền từ Mera Jewelry
        </p>
      </div>
      <div class="frm-acc">
        <!--tab-->
        <div class="acc-type">
          <a href="login.html" class="tab-link">Đăng nhập</a>
          <a href="register.html" class="tab-link active">Đăng ký</a>
        </div>
        <div class="frm-box">
          <form onsubmit="register(event)">
            <div class="mb-3">
              <label for="textName" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="textName" />
            </div>
            <div class="mb-3">
              <label for="textSdt" class="form-label">Số điện thoại</label>
              <input type="text" class="form-control" id="textSdt" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="reg-email" />
            </div>
            <div class="mb-3">
              <label for="dateLogin" class="form-label"
                >Ngày tháng năm sinh</label
              >
              <input type="date" class="form-control" id="dateLogin" />
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="reg-pass" />
            </div>

            <button type="submit" class="btn btn-dark w-100 btn-submit">
              Đăng ký tài khoản
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.4/favico.min.js"
      integrity="sha512-Cdgf+Kt2eUb7W4QYPPRk8zLt9cYaZnKuTnykf/kTTVCjYKjfyEciuqjE8w19IRSOWXGE2pCOQ+7VcRKX971WYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../JS/reg.js"></script>
    <script src="../JS/login_reg.js"></script>
  </body>
</html>
